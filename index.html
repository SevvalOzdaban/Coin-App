<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">      
    <title>Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h4>BUY COIN</h4>
    <div id="container">
        <div id="selectMenu">
            <select id="select" onChange="selected()" class="form-select" aria-label="Default select example">
                <option selected>Select your coin..</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="KEY">KEY</option>
            </select>
        </div>
        <div id="currentPriceDiv" class="alert alert-light" role="alert">
            <span class="alert-heading">Current Price</span>    
            <p class="mb-0" id="currentPrice"></p>
        </div>
        <div class="input-group mb-3" id="amount">
            <span class="input-group-text">+</span>
            <input id="buyAmount" min="0" step="0.01" type="number" class="form-control" aria-label="Amount"
                placeholder="Amount">
        </div>      
        <div>
            <button id="buyButton" onClick="buyCoin()" type="button" class="btn btn-light btn btn-outline-success">BUY
                COIN</button>
        </div>
    </div>
    <div>
        <table id="coinTable" class="table table-success table-responsive">
            <thead>
                <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <!-- <th scope="col">Left</th> -->
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Operation</th>
                    <th scope="col">Sell Coin</th>
                    
                </tr>
            </thead>
            <tbody id="coinTbody">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        <span> SELL PRICE </span>
                        <p id="sellPrice"></p>
                    </div>
               
                    <input id="sellAmount" min="0" step="0.01" type="number" aria-label="Amount" placeholder="Sell Amount">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeButton" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="sellButton" onclick="sell()">SELL</button>
                </div>
            </div>

        </div>
    </div>
    <h4>BRIEF ACCOUNT</h4>
    <div>
        <table class="table table-success table-responsive">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Operation</th>
                    <th scope="col">Profit</th>
                </tr>
            </thead>
            <tbody id="briefTable">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
